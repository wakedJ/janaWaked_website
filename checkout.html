<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="checkout-container">
        <h1>Checkout</h1>
        <form id="checkout-form">
            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <!-- Shipping Address -->
            <div class="form-group">
                <label for="address">Shipping Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            
            <!-- Payment Information (Radio Buttons) -->
            <div class="form-group">
                <label>Payment Information:</label>
                <div>
                    <input type="radio" id="credit-card" name="payment" value="credit-card" required>
                    <label for="credit-card">Credit Card</label>
                </div>
                <div>
                    <input type="radio" id="cash" name="payment" value="cash" required>
                    <label for="cash">Cash</label>
                </div>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{8}" title="Please enter a valid 8-digit phone number" required>
            </div>
            
            
            <!-- Additional Requests (Optional) -->
            <div class="form-group">
                <label for="requests">Additional Requests (Optional):</label>
                <textarea id="requests" name="requests" placeholder="Any additional notes for your order?"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Complete Purchase</button>
            </div>
        </form>
    </div>

    <script src="cart.js"></script>
</body>
</html>
